{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Asignar Nueva Tarea</h1>
    
    <div class="card shadow mb-4">
        <div class="card-header py-3 bg-gradient-primary">
            <h6 class="m-0 font-weight-bold text-white">Datos de la Asignación</h6>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %} 
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="font-weight-bold">Estudiante:</label>
                        <select name="estudiante" id="selectEstudiante" class="form-control" required>
                            <option value="" selected disabled>-- Seleccione Alumno --</option>
                            {% for est in lista_estudiantes %}
                                <option value="{{ est.id_usuario }}" 
                                        data-grado="{{ est.estudiante.grado.id_grado|default:'' }}">
                                    {{ est.apellidos }} {{ est.nombres }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label>Grado (Automático):</label>
                        <div id="contenedorGrado">{{ form.grado_filtro }}</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="font-weight-bold">Libro a Leer:</label>
                        <select name="libro" id="selectLibro" class="form-control" required>
                            <option value="" selected disabled>-- Seleccione Libro --</option>
                            {% for l in lista_libros %}
                                <option value="{{ l.id_libro }}" data-materia-id="{{ l.materia.id_materia|default:'' }}">
                                    {{ l.titulo }} 
                                    {% if l.materia %}({{ l.materia.nombre }}){% endif %}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label class="font-weight-bold">Materia Sugerida:</label>
                        <select name="materia" id="selectMateria" class="form-control" required>
                            <option value="" selected disabled>-- Seleccione Materia --</option>
                            {% for m in lista_materias %}
                                <option value="{{ m.id_materia }}">
                                    {{ m.nombre }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <hr>
                <button type="submit" class="btn btn-primary btn-lg">Guardar Asignación</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 1. Estudiante -> Grado
        const selEst = document.getElementById('selectEstudiante');
        const selGrado = document.querySelector('#contenedorGrado select');
        
        // Aseguramos que el select de grado tenga la clase correcta
        if(selGrado) selGrado.classList.add('form-control');

        selEst.addEventListener('change', function() {
            const gradoId = this.options[this.selectedIndex].getAttribute('data-grado');
            if (selGrado && gradoId) {
                selGrado.value = gradoId;
                flash(selGrado, "#fff3cd");
            }
        });

        // 2. Libro -> Materia (LA PARTE QUE FALLABA)
        const selLibro = document.getElementById('selectLibro');
        const selMateria = document.getElementById('selectMateria');

        selLibro.addEventListener('change', function() {
            // Buscamos el ID de la materia en el atributo data
            const materiaId = this.options[this.selectedIndex].getAttribute('data-materia-id');
            
            // Si el libro tiene materia, la seleccionamos
            if (materiaId) {
                selMateria.value = materiaId;
                flash(selMateria, "#d4edda"); // Flash Verde
            } else {
                // Si no tiene materia, reseteamos o no hacemos nada
                selMateria.value = "";
            }
        });

        function flash(el, color) {
            el.style.transition = "background-color 0.3s";
            el.style.backgroundColor = color;
            setTimeout(() => el.style.backgroundColor = "", 800);
        }
    });
</script>
{% endblock %}
