{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">

    <h1 class="h3 mb-4 text-gray-800">Gestión de Tareas</h1>

    <div class="card shadow mb-4">
        <div class="card-header py-3 bg-gradient-primary">
            <h6 class="m-0 font-weight-bold text-white">
                <i class="fas fa-rocket"></i> Asignación Masiva (Procedimiento Oracle)
            </h6>
        </div>
        
        <div class="card-body">
            
            <div class="alert alert-info border-left-info" role="alert">
                <i class="fas fa-info-circle"></i> 
                Esta herramienta envía la tarea a <strong>TODOS</strong> los estudiantes del grado seleccionado instantáneamente.
            </div>

            <form method="post">
                {% csrf_token %}
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="selectLibro" class="font-weight-bold text-gray-800">1. Selecciona el Libro:</label>
                        <select name="libro" id="selectLibro" class="form-control border-left-primary" required>
                            <option value="" selected disabled>-- Elige un libro --</option>
                            {% for l in libros %}
                                <option value="{{ l.id_libro }}" data-grado="{{ l.grado.id_grado }}">
                                    {{ l.titulo }} (Nivel: {{ l.grado.nombre }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="selectGrado" class="font-weight-bold text-gray-800">2. Grado Destino:</label>
                        <div class="input-group">
                            <select name="grado" id="selectGrado" class="form-control" required>
                                <option value="" selected disabled>-- Se seleccionará automáticamente --</option>
                                {% for g in grados %}
                                    <option value="{{ g.id_grado }}">{{ g.nombre }}</option>
                                {% endfor %}
                            </select>
                            <div class="input-group-append">
                                <span class="input-group-text bg-success text-white" id="iconoCheck" style="display:none;">
                                    <i class="fas fa-check"></i>
                                </span>
                            </div>
                        </div>
                        <small class="form-text text-muted">
                            El sistema pre-selecciona el grado del libro.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold text-gray-800">3. Instrucciones para la Clase:</label>
                    <textarea name="descripcion" class="form-control" rows="3" placeholder="Ej: Leer el capítulo 1 y 2 para el lunes..." required></textarea>
                </div>

                <hr>
                
                <div class="d-flex justify-content-end">
                    <a href="{% url 'mi_clase' %}" class="btn btn-secondary btn-icon-split btn-lg mr-2">
                        <span class="icon text-white-50">
                            <i class="fas fa-arrow-left"></i>
                        </span>
                        <span class="text">Cancelar</span>
                    </a>

                    <button type="submit" class="btn btn-primary btn-icon-split btn-lg">
                        <span class="icon text-white-50">
                            <i class="fas fa-paper-plane"></i>
                        </span>
                        <span class="text">Ejecutar Asignación</span>
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('selectLibro').addEventListener('change', function() {
        var opcionSeleccionada = this.options[this.selectedIndex];
        var idGradoSugerido = opcionSeleccionada.getAttribute('data-grado');
        var selectGrado = document.getElementById('selectGrado');
        
        if (idGradoSugerido) {
            selectGrado.value = idGradoSugerido;
            
            // Efecto visual
            selectGrado.style.backgroundColor = "#e8f5e9"; 
            document.getElementById('iconoCheck').style.display = 'flex';
            
            setTimeout(function() {
                selectGrado.style.backgroundColor = "";
            }, 1000);
        }
    });
</script>

{% endblock %}
